<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="assets/image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/main.css">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    footer {
      background-color: white;
    }
  </style>
</head>

<body>
  <section class="l-hero">
    <div class="l-container l-hero__container">
      <div class="l-hero__top">
        <img class="c-logo" src="assets/images/logo.svg" alt="logo">
      </div>
      <div class="l-hero__main-container">
        <div class="l-hero__main-container-left">
          <img class="c-hero__img" src="assets/images/illustration-mockups.svg" alt="">
        </div>
        <div class="c-hero__main-container-right">
          <h1 class="c-title">Build The Community <br> Your Fans Will Love</h1>
          <p class="c-hero__content">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <button class="c-btn">Register</button>
        </div>
      </div>
      <div class="l-social-media">
        <div class="c-icon-container">
          <a href="" class="c-icon-container__item">
            <i class="ri-facebook-fill"></i>
          </a>
          <a href="" class="c-icon-container__item">
            <i class="ri-twitter-fill"></i>
          </a>
          <a href="" class="c-icon-container__item">
            <i class="ri-instagram-line"></i>
          </a>
        </div>
      </div>
  </section>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  </div>
</body>

</html>
